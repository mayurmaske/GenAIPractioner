{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Checkout{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item['name'] }}</td>
                <td>{{ item['price'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<div class="total-price">
    <strong>Total Price:</strong> Rs: {{ total_price }}
</div>

<div class="user-details">
    <h3>Enter Delivery address details below</h3>
    <form action="/complete_order" method="post">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required>

        <!-- Add more fields as needed for user details -->

        <button type="submit" id="proceed-to-payment">Proceed to payment</button>
    </form>
</div>
{% endblock %}
